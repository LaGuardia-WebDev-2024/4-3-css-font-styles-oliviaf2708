<!DOCTYPE html>
<html id="body">

<head>
  <meta charset="utf-8">
  <title>Challenge: Famous font formats</title>
  <style>

    #body {
      background-color: rgb(151, 130, 83);
    }

    .declaration {
      font-weight: bold;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      font-size: 25px;
      color: rgb(214, 250, 250);
    }

    .quote {
      font-style: italic;
      color: rgb(221, 250, 250);
    }

    .stuff {
      color: rgb(187, 255, 232);
    }

  </style>
</head>

<body>

  <h2 class="stuff">Famous quotes</h2>
  <p class="quote">
    "My mama always said life was like a box of chocolates. You never know what you're gonna get.".
    <br> - Forrest Gump
  </p>

  <p class="quote">
    "May the force be with you."
    <br>- Star Wars
  </p>

  <h2 class="stuff">Famous declarations</h2>

  <p class="declaration">
    I'M BATMAN.
  </p>

  <p class="declaration">
    Earth, water, fire. Together, we are CAPTAIN PLANET!
  </p>

</body>

</html>
